<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Date {
        constructor(day, month, year) {
          this.day = day;
          this.month = month;
          this.year = year;
        }
        getDay() {
          return this.day;
        }
        getMonth() {
          return this.month;
        }
        getYear() {
          return this.year;
        }
        setDay(newDay) {
          return (this.day = newDay);
        }
        setMonth(newMonth) {
          return (this.month = newMonth);
        }
        setYear(newYear) {
          return (this.year = newYear);
        }
      }
      let now = new Date(1, 1, 2001);
      now.setDay(3);
      console.log(now);
    </script>
  </body>
</html>
