<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class SwitchButton{
            constructor(){}
            connectToLamp(obj){
                alert('Connected with Lamp');
            }
            switchOn(){
                alert('Switch On');
            }
            switchOff(){
                alert('Switch Off');
            }
        }
        let switchButton = new SwitchButton();
        class ElectricLamp{
            constructor(){}
            turnOn(){
                alert('Lighting');
            }
            turnOff(){
                alert('Dark');
            }
        }
        let electricLamp = new ElectricLamp();
        function isLight(){
            switchButton.connectToLamp(electricLamp);
            for(let i=1; i<=10;i++){
                if(i%2 !=0){
                    switchButton.switchOn();
                    electricLamp.turnOn();
                } else {
                    switchButton.switchOff();
                    electricLamp.turnOff();
                }
            }
        }
        isLight();
    </script>
</body>
</html>
